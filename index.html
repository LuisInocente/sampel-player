<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sample Player – Grid UI</title>

<style>
:root{
  --ink:#0f172a;
  --muted:#64748b;
  --border:#dbe3f5;
  --border2:#e9eefc;
  --blue:#3b82f6;
  --shadow:0 18px 50px rgba(15,23,42,.06);

  --leftW:320px;
  --fxW:340px;

  --gridCols:16;
  --rowH:84px;
  --cellH:58px;
  --cellGap:10px;

  --mix:#3b82f6;
  --fb:#a855f7;
  --pitch:#f97316;

  --bar1:#3b82f6;  /* blauw */
  --bar2:#22c55e;  /* groen */
  --bar3:#a855f7;  /* paars */
  --bar4:#f97316;  /* oranje */

}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#fff;
  color:var(--ink);
}

.wrap{ max-width:1400px; margin:0 auto; padding:40px 22px; }

/* ===== BOARD ===== */
.board{
  border:1px solid var(--border);
  border-radius:22px;
  overflow:hidden;
  box-shadow:var(--shadow);
}

.headerRow,.row{
  display:grid;
  grid-template-columns:var(--leftW) minmax(0,1fr) var(--fxW);
}
.headerRow{
  border-bottom:1px solid var(--border);
}
.hLeft,.hMid,.hFx{
  padding:10px 16px;
  font-size:12px;
  font-weight:900;
  color:var(--muted);
}
.hLeft,.hMid{ border-right:1px solid var(--border); }



.bars{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  align-items:center;
  gap:0;
  font-weight:900;
  font-size:12px;
  color:var(--muted);
}

.bars span{
  position:relative;
  padding-left:12px; /* ruimte voor lijn */
}

/* gekleurde lijn voor elk maatnummer */
.bars .b1::before,
.bars .b2::before,
.bars .b3::before,
.bars .b4::before{
  content:"";
  position:absolute;
  left:0;
  top:2px;
  bottom:2px;
  width:2px;
  border-radius:2px;
}

.bars .b1::before{ background:var(--bar1); }
.bars .b2::before{ background:var(--bar2); }
.bars .b3::before{ background:var(--bar3); }
.bars .b4::before{ background:var(--bar4); }


/* ===== ROW ===== */
.row{
  min-height:var(--rowH);
  border-bottom:1px solid var(--border2);
}
.row:last-child{ border-bottom:0; }

.leftCell,.midCell,.fxCell,.grid,.soundLine{ min-width:0; }

/* ===== LEFT ===== */
.leftCell{
  padding:14px;
  border-right:1px solid var(--border);
  display:grid;
  grid-template-columns:minmax(0,1fr) auto;
  grid-template-rows:auto auto;
  gap:10px 12px;
}

.soundLine{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:900;
  min-width:0;
}

.dot{
  width:14px;
  height:14px;
  border-radius:50%;
  box-shadow: inset 0 0 0 2px rgba(15,23,42,.08);
  flex:0 0 auto;
}

.soundName{
  min-width:0;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
  cursor:text;
}

/* inline edit input */
.nameEdit{
  font:inherit;
  font-weight:900;
  border:1px solid var(--border);
  border-radius:6px;
  padding:2px 6px;
  width:100%;
}

/* controls */
.smallPills{
  display:flex;
  gap:8px;
  justify-self:end;
  align-items:center;
  flex-wrap:wrap;
}

.sBtn{
  height:28px;
  padding:0 10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:#fff;
  font-size:12px;
  font-weight:900;
  cursor:pointer;
}

/* BIG delete button */
.sBtn.delete{
  width:36px;
  height:36px;
  padding:0;
  font-size:20px;
  line-height:36px;
  text-align:center;
  border-radius:12px;
}

/* volume */
.vol{
  grid-column:1 / -1;
}
.vol input[type="range"]{ width:100%; }

/* ===== GRID ===== */
.midCell{
  padding:10px 16px;
  border-right:1px solid var(--border);
  display:flex;
  align-items:center;
}
.grid{
  width:100%;
  display:grid;
  grid-template-columns:repeat(var(--gridCols),1fr);
  gap:var(--cellGap);
}
.step{
  position:relative;
  height:var(--cellH);
  border:1px solid var(--border);
  cursor:pointer;
}

/* Subtiele achtergrond per maat (4 stappen) */
/* maat 1: stappen 1–4, 17–20, 33–36, ... */
.step:nth-child(16n+1),
.step:nth-child(16n+2),
.step:nth-child(16n+3),
.step:nth-child(16n+4){
  background:rgba(59,130,246,.06);
}

/* maat 2: stappen 5–8 */
.step:nth-child(16n+5),
.step:nth-child(16n+6),
.step:nth-child(16n+7),
.step:nth-child(16n+8){
  background:rgba(34,197,94,.06);
}

/* maat 3: stappen 9–12 */
.step:nth-child(16n+9),
.step:nth-child(16n+10),
.step:nth-child(16n+11),
.step:nth-child(16n+12){
  background:rgba(168,85,247,.06);
}

/* maat 4: stappen 13–16 */
.step:nth-child(16n+13),
.step:nth-child(16n+14),
.step:nth-child(16n+15),
.step:nth-child(16n+16){
  background:rgba(249,115,22,.06);
}


.step.on{ background:rgba(59,130,246,.22); }

/* ===== FX ===== */
.fxCell{ padding:16px; display:flex; align-items:center; }
.fxRow{ width:100%; display:grid; gap:10px; }
.fx{
  display:grid;
  grid-template-columns:44px 1fr;
  gap:10px;
  align-items:center;
}
.fx label{ font-size:11px; font-weight:900; }
.fx.mix{ color:var(--mix); }
.fx.fb{ color:var(--fb); }
.fx.pitch{ color:var(--pitch); }

.fx input[type="range"]{
  -webkit-appearance:none;
  appearance:none;
  width:100%;
  height:18px;
  background:transparent;
}
.fx input[type="range"]::-webkit-slider-runnable-track{
  height:8px;
  background:rgba(15,23,42,.12);
  border-radius:999px;
}
.fx input[type="range"]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:18px;
  height:18px;
  border-radius:50%;
  background:currentColor;
  border:2px solid #fff;
  margin-top:-5px;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="board">
<div class="headerRow">
  <div class="hLeft">Sounds</div>

  <div class="hMid">
    <div class="bars">
      <span class="b1">1</span>
      <span class="b2">2</span>
      <span class="b3">3</span>
      <span class="b4">4</span>
    </div>
  </div>

  <div class="hFx">FX</div>
</div>
    <div id="rows"></div>
  </div>
</div>

<script>
const colors=["#fb7185","#a3e635","#60a5fa","#c084fc","#facc15"];
const rows=document.getElementById("rows");
const STEPS=16;

function makeRow(i){
  const r=document.createElement("div");
  r.className="row";
  r.innerHTML=`
    <div class="leftCell">
      <div class="soundLine">
        <span class="dot" style="background:${colors[i]}"></span>
        <span class="soundName" data-i="${i}">Sound ${i+1}</span>
      </div>
      <div class="smallPills">
        <button class="sBtn">2s</button>
        <button class="sBtn">▶</button>
        <button class="sBtn delete">×</button>
      </div>
      <div class="vol">
        <input type="range" min="0" max="1" step="0.01" value="0.8">
      </div>
    </div>

    <div class="midCell">
      <div class="grid">
        ${Array.from({length:STEPS}).map(()=>`<div class="step"></div>`).join("")}
      </div>
    </div>

    <div class="fxCell">
      <div class="fxRow">
        <div class="fx mix"><label>Mix</label><input type="range"></div>
        <div class="fx fb"><label>FB</label><input type="range"></div>
        <div class="fx pitch"><label>Pitch</label><input type="range" min="0.5" max="2" step="0.01" value="1"></div>
      </div>
    </div>
  `;
  return r;
}

for(let i=0;i<5;i++) rows.appendChild(makeRow(i));

/* grid toggle */
document.addEventListener("click",e=>{
  if(e.target.classList.contains("step")){
    e.target.classList.toggle("on");
  }
});

/* DOUBLE CLICK TO RENAME */
document.addEventListener("dblclick",e=>{
  if(!e.target.classList.contains("soundName")) return;

  const span=e.target;
  const old=span.textContent;

  const input=document.createElement("input");
  input.className="nameEdit";
  input.value=old;

  span.replaceWith(input);
  input.focus();
  input.select();

  const save=()=>{
    const newSpan=document.createElement("span");
    newSpan.className="soundName";
    newSpan.textContent=input.value.trim()||old;
    input.replaceWith(newSpan);
  };

  input.addEventListener("blur",save);
  input.addEventListener("keydown",ev=>{
    if(ev.key==="Enter") save();
    if(ev.key==="Escape"){
      input.value=old;
      save();
    }
  });
});
</script>
</body>
</html>
